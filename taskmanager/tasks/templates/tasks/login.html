{% extends 'tasks/base.html' %}

{% block title %}Đăng Nhập - Quản Lý Công Việc{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <i class="fas fa-tasks fa-3x text-primary mb-3"></i>
                <h2 class="font-weight-bold">Đăng Nhập</h2>
                <p class="text-muted">Chào mừng bạn quay trở lại!</p>
            </div>
            <div class="card">
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="font-weight-medium">
                                <i class="fas fa-user mr-2"></i>Tên đăng nhập
                            </label>
                            <input type="text" name="username" class="form-control form-control-lg" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password" class="font-weight-medium">
                                <i class="fas fa-lock mr-2"></i>Mật khẩu
                            </label>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control form-control-lg" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">
                                <i class="fas fa-sign-in-alt mr-2"></i>Đăng Nhập
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class="text-muted">
                    Chưa có tài khoản? 
                    <a href="{% url 'register' %}" class="font-weight-medium text-primary">
                        Đăng Ký Ngay
                        <i class="fas fa-arrow-right ml-1"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.querySelector('input[name="password"]');
    const icon = this.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
});
</script>
{% endblock %}
